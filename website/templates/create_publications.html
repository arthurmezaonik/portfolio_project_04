{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-bottom:20px">
    <h2 class='page-header'>Create Publication</h2>
    {% if submitted %}
        <h3>Your Publication Was Submitted Successfully!</h3>
    {% else %}
        <form action="" method="post">
            {%csrf_token%}

            {{ form.as_p }}

            <p class='bold red'>* required fields</p>
            <input type="submit" value="Submit" class="btn btn-outline-dark">
        </form>
    {% endif %}
</div>
{% endblock content %}
